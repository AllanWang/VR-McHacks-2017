<html>
<head>
    <title>My A-Frame Scene</title>
    <script type="text/javascript" src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.2/dist/aframe-extras.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="primitives/wall.js"></script>
</head>
<body>
<a-scene>
    <!-- Player -->
    <a-entity camera
              universal-controls
              kinematic-body
              jump-ability
              position="3 2 5"></a-entity>

    <!-- Ground -->
    <a-grid static-body></a-grid>

    <a-entity>
        <a-sphere position="0 7 2" color="yellow" radius="1" dynamic-body></a-sphere>
        <a-wall position="0 5 0" static-body></a-wall>
        <a-wall position="0 5 10" static-body></a-wall>
        <a-wall position="0 10 5" rotation="90 0 0" static-body></a-wall>
        <a-wall position="0 0 5" rotation="90 0 0" static-body></a-wall>
        <a-wall position="5 5 5" rotation="0 90 0" static-body></a-wall>
        <a-wall position="-5 5 5" rotation="0 90 0" static-body></a-wall>
    </a-entity>
    <a-sky color="white"></a-sky>
    <a-light type="ambient" color="#bbb"></a-light>
    <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
    <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
</a-scene>
</body>
</html>
