<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Playground</title>
    <script src="aframe/aframe.js"></script>
    <script src="primitives/wall.js"></script>
    <script src="aframe/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>

    <!-- Player -->
    <a-entity camera
              universal-controls
              kinematic-body
              jump-ability
              position="3 2 5"></a-entity>

    <!-- Ground -->
    <a-grid static-body></a-grid>

    <a-entity scale="5 5 5">
        <a-sphere position="0 1 2" color="yellow" radius="0.5" dynamic-body></a-sphere>
        <a-sphere position="0 1 4" color="blue" radius="0.5" dynamic-body></a-sphere>
        <a-sphere position="0 1 6" color="red" radius="0.5" dynamic-body></a-sphere>
        <a-wall position="0 5 0" static-body></a-wall>
        <a-wall position="0 5 10" static-body></a-wall>
        <a-wall position="0 10 5" rotation="90 0 0" static-body></a-wall>
        <a-wall position="0 0 5" rotation="90 0 0" static-body></a-wall>
        <a-wall position="5 5 5" rotation="0 90 0" static-body></a-wall>
        <a-wall position="-5 5 5" rotation="0 90 0" static-body></a-wall>



        <a-animation attribute="position"
                     dur="20000"
                     fill="forwards"
                     to="0 20 0"
                     repeat="indefinite"></a-animation>
    </a-entity>
    <a-sky color="white"></a-sky>
    <a-light type="ambient" color="#bbb"></a-light>
    <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
    <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
</a-scene>
</body>
</html>
