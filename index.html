<html>
<head>
    <title>My A-Frame Scene</title>
    <script src="aframe.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6/angular.min.js"></script>-->
    <script src="primitives/wall.js"></script>
</head>
<body>
<a-scene>
    <!--bring forward into view at beginning-->
    <a-entity position="0 0 -20">
        <a-wall position="5 0 5" rotation="0 90 0"></a-wall>
        <a-wall position="-5 0 5" rotation="0 90 0"></a-wall>
        <a-wall position="0 5 5" rotation="90 0 0"></a-wall>
        <a-wall position="0 -5 5" rotation="90 0 0"></a-wall>
        <!--left right sphere-->
        <a-sphere position="0 0 2" radius="1" color="white">
            <a-animation
                    attribute="position"
                    callback="left"
                    dur="750"
                    from="0 0 2" to="-4 0 2">
            </a-animation>
            <a-animation
                    attribute="position"
                    begin="left"
                    callback="right"
                    dur="1500"
                    from="-4 0 2" to="4 0 2">
            </a-animation>
            <a-animation
                    attribute="position"
                    begin="right"
                    callback="left"
                    dur="1500"
                    from="4 0 2" to="-4 0 2">
            </a-animation>
        </a-sphere>
        <a-sphere position="0 4 2" radius="1" color="white">
            <a-animation
                    attribute="position"
                    callback="down"
                    dur="1500"
                    from="0 4 2" to="0 -4 2">
            </a-animation>
            <a-animation
                    attribute="position"
                    begin="up"
                    callback="down"
                    dur="1500"
                    from="0 4 2" to="0 -4 2">
            </a-animation>
            <a-animation
                    attribute="position"
                    begin="down"
                    callback="up"
                    dur="1500"
                    from="0 -4 2" to="0 4 2">
            </a-animation>
        </a-sphere>
    </a-entity>

    <!--<a-cylinder position="1 0.75 -3" radius="0.5" height="1" color="#FFC65D"></a-cylinder>-->

</a-scene>
</body>
