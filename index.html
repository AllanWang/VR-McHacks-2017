<html>
<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="primitives/wall.js"></script>
</head>
<body>
<a-scene scale="0.5 1 2">
    <a-wall position="0 0 0"></a-wall>
    <a-wall position="0 0 10"></a-wall>
    <a-wall position="0 5 5" rotation="90 0 0"></a-wall>
    <a-wall position="0 -5 5" rotation="90 0 0"></a-wall>
    <a-sphere position="0 0 5" radius="1.5" color="#0ff"></a-sphere>
    <a-sky color="#8EBCDE"></a-sky>
</a-scene>
</body>
</html>
